<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #343a40;
            color: #fff;
            padding: 10px 20px;
        }
        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #28a745;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #218838;
        }
        .container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table thead th {
            background-color: #343a40;
            color: #fff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }
    </style>
</head>
<body>
<nav>
    <div class="container">
        <h1 class="logo" style="font-size: 24px; margin: 0;">Symus Seguridad</h1>
        <ul>
            <li><a th:href="@{/productos}" class="btn btn-success" style="margin-top: 10px;">Productos</a></li>
            <li><a th:href="@{/productos/modal}" class="btn btn-success" style="margin-top: 10px;">Registrar Producto</a></li>
        </ul>
    </div>
</nav>
<div class="container mt-3">
    <table class="table table-hover" style="background-color: #f9f9f9; border: 1px solid #ddd;">
        <thead style="background-color: #343a40; color: #fff;">
        <tr>
            <th>Id</th>
            <th>Nombre del producto</th>
            <th>Descripcion</th>
            <th>Entradas</th>
            <th>Stock Inicial</th>
            <th>Salidas</th>
            <th>Factura</th>
            <th>Total</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}" style="border-bottom: 1px solid #ddd;">
            <td th:text="${producto.productoId}" style="padding: 10px;"></td>
            <td th:text="${producto.productoNombre}" style="padding: 10px;"></td>
            <td th:text="${producto.descripcion}" style="padding: 10px;"></td>
            <td th:text="${producto.entradas}" style="padding: 10px;"></td>
            <td th:text="${producto.stockInicial}" style="padding: 10px;"></td>
            <td th:text="${producto.salidas}" style="padding: 10px;"></td>
            <td th:text="${producto.factura}" style="padding: 10px;"></td>
            <td th:text="${producto.total}" style="padding: 10px;"></td>
            <td style="padding: 10px;">
                <a th:href="@{/productos/editar/} + ${producto.productoId}" class="btn btn-primary" style="margin-right: 5px;">Editar</a>
                <a th:href="@{/productos/eliminar/} + ${producto.productoId}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/productos/modal}" class="btn btn-success" style="margin-top: 10px;">Nuevo Producto</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
